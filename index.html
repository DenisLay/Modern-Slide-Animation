<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Flex Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <input type="radio" name="slide" id="card-1" checked>
            <label for="card-1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Mountain</h4>
                        <p>Subscribe to NP coding</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="card-2">
            <label for="card-2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Nature</h4>
                        <p>Subscribe to NP coding</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="card-3">
            <label for="card-3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Winter</h4>
                        <p>Subscribe to NP coding</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="card-4">
            <label for="card-4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Lake</h4>
                        <p>Subscribe to NP coding</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
